<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/bootstrap.css">
  <title>Task lists</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
        
        <form id="loan-form">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="number" name="" id="amount" class="form-control" placeholder="Loan amount">
            </div>
          </div>  
          <div class="form-group">
            <div class="input-group">
            <span class="input-group-addon">%</span>
            <input type="number" name="" id="interest" class="form-control" placeholder="Interest">
          </div>
          </div>
          <div class="form-group">
              <input type="number" name="" id="years" class="form-control" placeholder="Years to repay">
          </div>
          <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
          </div>
        </form>

        <!-- Loader here -->
        <!-- <div id="loader">
          <img src="img/loading.gif" alt="">
        </div> -->
        <!-- Results -->
      <div id="results">
        <h5>eRsults</h5>
         <div class="form-group">
            <div class="input-group">
            <span class="input-group-addon">Monthly payment</span>
            <input type="number" name="" id="monthly-payment" class="form-control" placeholder="Loan Amount" disabled>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
            <span class="input-group-addon">Total payment</span>
            <input type="number" name="" id="total-payment" class="form-control" placeholder="total payment" disabled>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
            <span class="input-group-addon">Total interest</span>
            <input type="number" name="" id="total-interest" class="form-control" placeholder="Loan Amount" disabled>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
</div>
<script src="/jquery-3.2.1.slim.min.js"></script>
<script src="/popper.min.js"></script>
<script src="/bootstrap.js"></script>
<script src="app.js"></script>
</body>

</html>
